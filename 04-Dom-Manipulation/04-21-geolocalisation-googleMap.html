<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {   width: 500px;    height: 400px;   }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
	  
			navigator.geolocation.getCurrentPosition( function(position){
			console.log(position);
			console.log(position.coords.latitude);
			console.log(position.coords.longitude);
			//console.log(navigator);
			
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: {lat: position.coords.latitude, lng: position.coords.longitude},
          zoom: 10
        });
		
		  var myLatLng = {lat: position.coords.latitude, lng: position.coords.longitude};

		var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
marker.setMap(map);
      
	  
	  });
		
	  
	  }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async></script>
	<!-- https://developers.google.com/maps/tutorials/fundamentals/adding-a-google-map?hl=fr#the_basic_html_page -->
	<!-- async => Asynchrone, similaire à window.load. (peut charge les fichiers les plus léger en premier). -->
  </body>
</html>
