<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet"/>
    <title>Document</title>
</head>

<body>

    <h1>Mon Panier</h1>

    <h3>Ajouter un produit</h3>
    <table id="add_table">
        <tr>
            <th>
                Produit
            </th>
            <th>
                Qte
            </th>
            <th>
                Prix
            </th>
            <th>

            </th>
        </tr>

        <tr>
            <td>
                <input id="add_ref_input" name="add_ref" placeholder="Réference du produit" type=text value="Produit">
            </td>
            <td>
                <input id="add_qty_input" name="add_qty" type=number value="1">
            </td>
            <td>
                <input id="add_price_input" name="add_price" type=number value="10">
            </td>

            <td>
                <button id="add_product">Ajouter</button>
            </td>
        </tr>

    </table>

    <label class="info_message">&nbsp</label>
    <label class="error_message">&nbsp</label>

    <h3>Recapitulatif</h3>
    <table id="total_table">
        <tr>
            <th>
                Net à payer
            </th>
            <td>
                <label id="price_total_label">0</label>&euro;
            </td>
        </tr>
    </table>
    <label id="total_info_label">&nbsp</label>

    <br/>

    <h3>Mes Produits</h3>
    <table id="cart_table">
        <tr>
            <th>
                Produit
            </th>
            <th>
                Qte
            </th>
            <th>
                Prix
            </th>
            <th>
                Total
            </th>
            <th>

            </th>
        </tr>
    </table>

    <label id="info_label">&nbsp</label>
    <label id="error_label">&nbsp</label>

    <br/>

    <script src="js/cart.js"></script>
    <script type="text/javascript" src="cart.js"></script>

</body>

</html>
