<!Doctype html><html>	<head>	</head>	<body>		<a href="" id="lien">Accueil</a>		<div style="background: blue;"></div> <!-- div d'accueil [0] possible pour le texte -->		<div style="background: red;"></div> <!-- div d'accueil [1] possible pour le texte -->		<div style="background: yellow;"></div> <!-- div d'accueil [2] possible pour le texte -->				<script type="text/javascript">			var texte = document.createTextNode("description du lien");			document.getElementsByTagName('a')[0].addEventListener('mouseover', description_on);			document.getElementsByTagName('a')[0].addEventListener('mouseout', description_off);			function description_on()			{				document.getElementsByTagName("div")[1].appendChild(texte); /* nous attrapons la div red */			}			function description_off()			{				document.getElementsByTagName("div")[1].removeChild(texte); /* nous attrapons la div red */			}		</script>	</body></html>
